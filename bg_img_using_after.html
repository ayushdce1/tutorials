<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		.abc:after{
			content: "";
			background: url('images/sample.jpg') no-repeat center;
			position: absolute;
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
			z-index: -1;
			opacity: 0.6;
		}
		.abc p{
			color: steelblue;
			font-weight: bold;
			text-shadow: 1px 1px black;
		}
	</style>
</head>
<body>

	<div class="abc">
		<p>Background image using after and setting up opacity as per the requirement.</p>
	</div>


</body>
</html>
