<body>

    var a = [];

        a[i] = i+"_path";

        c[a[i]] = b[i];
    }
        d[0] = {first_array:a};
        d[1] = {second_array:b};
        d[2] = {third_array:c};
        
        e = a[1]+"<br>"+b[1]+"<br>"+c["1_path"]+"<br>"+d[1].second_array;

            
document.getElementById("a").innerHTML += JSON.stringify(a);
document.getElementById("b").innerHTML += JSON.stringify(b);
document.getElementById("c").innerHTML += JSON.stringify(c);
document.getElementById("d").innerHTML += JSON.stringify(d);
document.getElementById("e").innerHTML += JSON.stringify(e);

</script>
